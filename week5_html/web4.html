<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>geolocation</title>
    </head>
    <body>
        <script>
            navigator.geolocation.getCurrentPosition(function(position)
        {
            document.write(position.coords.latitude + ", " +
            position.coords.longitude);
        });
        </script>
    </body>
</html>
