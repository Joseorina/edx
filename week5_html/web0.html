<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <script>
            function greet()
            {
                alert('hello, ' + document.querySelector('#name').value);
            }
        </script>
        <meta charset="utf-8">
        <title>web1</title>
    </head>
    <body>
        <form onsubmit="greet(); return false;">
            <input type="text" autocomplete="off" autofocus
            id="name" placeholder="Name">
            <input type="submit">
        </form>
    </body>
</html>
